name: animation_aba
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.1
  get: ^4.6.5
  animated_text_kit: ^4.2.2
  firebase_core: ^2.16.0
  cloud_firestore: ^4.9.2
  loading_animation_widget: ^1.2.0+4
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  google_mobile_ads: ^3.0.0
  device_info_plus: ^9.0.3
  flutter_native_splash: ^2.3.4
flutter_native_splash:
  android: true
  ios: true
  color: "#000000"
  image: assets/background/logo.png




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/back/
    - assets/soldier/
    - assets/slave/
    - assets/map/
    - assets/background/
    - assets/king/
    - assets/audios/
    - assets/sword/
    - assets/shield/
    - assets/setting/
    - assets/win/
    - assets/lose/
    - assets/noLife/
    - assets/equal/

